<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png" />
    <link rel="manifest" href="icon/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="display" />
                </div>
                <div>
                    <input type="button" class="highlight" value="AC" onclick="display.value = ''" />
                    <input type="button" class="highlight" value="DE" onclick="deleteLastDigit()" />
                    <input type="button" class="highlight" value="." onclick="display.value += '.'" />
                    <input type="button" class="highlight" value="/" onclick="display.value += '/'" />
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7'" />
                    <input type="button" value="8" onclick="display.value += '8'" />
                    <input type="button" value="9" onclick="display.value += '9'" />
                    <input type="button" class="highlight" value="*" onclick="display.value += '*'" />
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4'" />
                    <input type="button" value="5" onclick="display.value += '5'" />
                    <input type="button" value="6" onclick="display.value += '6'" />
                    <input type="button" class="highlight" value="-" onclick="display.value += '-'" />
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1'" />
                    <input type="button" value="2" onclick="display.value += '2'" />
                    <input type="button" value="3" onclick="display.value += '3'" />
                    <input type="button" class="highlight" value="+" onclick="display.value += '+'" />
                </div>
                <div>
                    <input type="button" class="highlight" value="00" onclick="display.value += '00'" />
                    <input type="button" class="highlight" value="0" onclick="display.value += '0'" />
                    <input type="button" value="=" class="equal highlight"
                        onclick="display.value=eval(display.value)" />
                </div>
            </form>
        </div>
    </div>

    <script>
        function deleteLastDigit() {
            var display = document.getElementById("display");
            var currentValue = display.value;

            if (currentValue.length > 0) {
                display.value = currentValue.slice(0, -1); // Remove the last character
            }
        }
    </script>
</body>

</html>
